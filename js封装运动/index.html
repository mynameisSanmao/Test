<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>js运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<script type="text/javascript">
		//
		$(function(){
			$("box").onclick=function(){
				
			}
		})
		function $(a){
			if(typeof a =='string'){
				return document.getElementById(a)
			}else if(typeof a == 'function'){
				window.onload=a;
			}else if(typeof a == 'object'){
				return a;
			}
		}
		//封装获取元数样式
		function getStyle(obj,attr){
		    return (obj.currentStyle)?obj.currentStyle[attr]:window.getComputedStyle(obj,null)[attr];
		}
		//封装运动
		/*
			obj 对象
			attr 需要改变的属性
			value 需要到达的属性值
			speed 速度
			time 时间
		*/
		function move(obj,attr,value,speed){
			setInterval(function(){
				var startValue = parseFloat(getStyle(obj,attr));
				if(startValue>=value){
					obj.style[attr] = value+'px';
					clearInterval(1);
				}else{
					obj.style[attr] = startValue+speed+'px'
				}
			})
			
		}
	</script>
</body>
</html>
